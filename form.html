<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen bg-[#F5F5F5]">
    <header class="w-full h-20 bg-[#000000]">
      <div
        class="flex justify-center items-center h-full"
      >
        <span
          class="text-[#FF0000] font-bold text-2xl"
          >Drakkar Finance</span
        >
      </div>
    </header>
    <main>
      <section
        class="w-full px-5 py-10 sm:px-30 sm:py-10"
      >
        <form>
          <fieldset class="flex">
            <legend
              class="text-2xl font-semibold pb-5 border-b border-gray-300 w-full"
            >
              Personal Information
            </legend>
            <div
              class="grid sm:grid-cols-1 md:grid-cols-3 py-10 px-5 gap-4 w-full"
            >
              <div class="flex flex-col">
                <label for="name">Name:</label>
                <input
                  id="name"
                  type="text"
                  class="outline-none bg-[#FFFFFF] rounded-lg border-red-500 caret-red-500 border-2 focus:border-red-600 px-2 py-1"
                />
              </div>
              <div class="flex flex-col">
                <label for="sex">Sex:</label>
                <div
                  class="flex h-full items-center gap-4"
                >
                  <label class="select-none">
                    <input
                      class="accent-red-500"
                      type="radio"
                      name="sex"
                      checked
                    />
                    Male
                  </label>
                  <label class="select-none">
                    <input
                      class="accent-red-500"
                      type="radio"
                      name="sex"
                    />
                    Female
                  </label>
                </div>
              </div>
              <div class="flex flex-col">
                <label for="nationality"
                  >Nationality:</label
                >
                <div class="grid grid-cols-1">
                  <select
                    name="nationality"
                    class="appearance-none outline-none bg-[#FFFFFF] rounded-lg border-red-500 caret-red-500 border-2 focus:border-red-600 px-2 py-1"
                  >
                    <option value="brasileiro">
                      Brazilian
                    </option>
                    <option value="other">
                      Other
                    </option>
                  </select>
                  <svg
                    class="absolute pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    aria-hidden="true"
                    data-slot="icon"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset class="flex">
            <legend
              class="text-2xl font-semibold pb-5 border-b border-gray-300 w-full"
            >
              Contract Details
            </legend>
            <div
              class="grid sm:grid-cols-1 md:grid-cols-3 py-10 px-5 gap-4 w-full"
            >
              <div class="flex flex-col">
                <label for="start_date"
                  >Start Date:</label
                >
                <input
                  id="start_date"
                  type="date"
                  class="outline-none bg-[#FFFFFF] rounded-lg border-red-500 caret-red-500 border-2 focus:border-red-600 px-2 py-1"
                />
              </div>
              <div class="flex flex-col">
                <label for="end_date"
                  >End Date:</label
                >
                <input
                  id="end_date"
                  type="date"
                  class="outline-none bg-[#FFFFFF] rounded-lg border-red-500 caret-red-500 border-2 focus:border-red-600 px-2 py-1"
                />
              </div>
              <div class="flex flex-col">
                <label for="salary"
                  >Salary:</label
                >
                <input
                  id="salary"
                  type="number"
                  class="outline-none bg-[#FFFFFF] rounded-lg border-red-500 caret-red-500 border-2 focus:border-red-600 px-2 py-1"
                />
              </div>
              <div class="flex flex-col">
                <label for="bonus">Bonus:</label>
                <input
                  id="bonus"
                  type="date"
                  class="outline-none bg-[#FFFFFF] rounded-lg border-red-500 caret-red-500 border-2 focus:border-red-600 px-2 py-1"
                />
              </div>
              <div class="flex flex-col">
                <label for="termination_clause"
                  >Termination Clause:</label
                >
                <input
                  id="termination_clause"
                  type="number"
                  class="outline-none bg-[#FFFFFF] rounded-lg border-red-500 caret-red-500 border-2 focus:border-red-600 px-2 py-1"
                />
              </div>
            </div>
          </fieldset>

          <fieldset class="flex">
            <legend
              class="text-2xl font-semibold pb-5 border-b border-gray-300 w-full"
            >
              Additional Financial Information
            </legend>
            <div
              class="grid sm:grid-cols-1 md:grid-cols-3 py-10 px-5 gap-4 w-full"
            >
              <div class="flex flex-col">
                <label for="transferency"
                  >Transfer Amount:</label
                >
                <input
                  id="transferency"
                  type="number"
                  class="outline-none bg-[#FFFFFF] rounded-lg border-red-500 caret-red-500 border-2 focus:border-red-600 px-2 py-1"
                />
              </div>
              <div class="flex flex-col">
                <label for="agent_fee"></label>
                  Agent Fee:</label
                >
                <input
                  id="agent_fee"
                  type="number"
                  class="outline-none bg-[#FFFFFF] rounded-lg border-red-500 caret-red-500 border-2 focus:border-red-600 px-2 py-1"
                />
              </div>
              <div class="flex flex-col">
                <label for="signin_costs"
                  >Signing Costs:</label
                >
                <input
                  id="signin_costs"
                  type="number"
                  class="outline-none bg-[#FFFFFF] rounded-lg border-red-500 caret-red-500 border-2 focus:border-red-600 px-2 py-1"
                />
              </div>
            </div>
          </fieldset>
          <div
            class="flex justify-end w-full gap-4 border-t border-gray-300 pt-5"
          >
            <button
              class="bg-[#333333] rounded-lg px-4 py-2 text-white cursor-pointer"
            >
            Cancel
            </button>
            <button
              class="bg-[#FF0000] rounded-lg px-4 py-2 text-white cursor-pointer"
            >
            Save
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
